<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Poppins:ital,wght@0,400;0,700;1,200&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Detalhes do filme</title>
</head>

<body>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html" style="width: 25%;">
                        <img class="w-25" src="images/pngwing.com.png" />
                        <span>Vitality Films</span>
                    </a>
                    <a class="navbar-brand"></a>
                    <form id="form">
                        <input type="text" id="input-search" placeholder="Buscar..." class="search" />
                        <a href="pesquisa.html" class="btn btn-outline-light">Pesquisar</a>
                    </form>
                </div>
                </div>
            </nav>
        </header>
    <h1>Detalhes sobre o filme</h1>

    <div class="container">
        <div id="divDetalheFilme" class="row">

        </div>
    </div>
    <script>
        const params = new URLSearchParams(location.search);
        let id = params.get('id');

        dadosFilmes = JSON.parse(localStorage.getItem('db_filmes'));
        let idxFilme = dadosFilmes.results.findIndex((elem) => elem.id == id)


        if (idxFilme > -1) {
            let filme = dadosFilmes.results[idxFilme]
            document.getElementById('divDetalheFilme').innerHTML =
                `
            <div class="card">
                <div class="row g-0">
                    <div class="col-md-3">
                <img class="card-img-top" src="https://image.tmdb.org/t/p/w500${filme.poster_path}" id="imgdet" class="img-fluid rounded-start" alt="Movie Image">
                </div>
                <div class="col-md-9"
                <div class="card-body">
                    <h3 class="card-title">${filme.title}</h3>
                    <p class="card-text">Sinopse: ${filme.overview}</p>

                <h6 class="card-text">Título original: ${filme.original_title}</h6>
                       <h6 class="card-text"><span class="badge bg-warning rounded-pill">★ ${filme.vote_average} / 10</span></h6>
                       <h6 class="card-text">Gênero: ${filme.genre_ids}</h6>
                       <h6 class="pop">Popularidade: ${filme.popularity}</h6>
                       <h6 class="lancar">Lançamento: ${filme.release_date}</h6>
                       <div class="justify-content-center align-item-center">
                       <a href="index.html" class="btn btn-dark justify-content-center btnBack">Voltar</a>
                         </div>
                     </div>
                </div>
            </div>
        `

        }
        else {
            alert('Filme não encontrado')
        }
    </script>
</body>

</html>
